[application]

name="Minilens v1 Beta2"
main_scene="res://scenes/main_menu.xml"
icon="icon.png"

[autoload]

global="res://scripts/global.gd"

[display]

width=1024
height=768
stretch_mode="2d"
stretch_aspect="keep"

[input]

btn_right=[key(Right), key(D)]
btn_left=[key(Left), key(A)]
btn_down=[key(Down), key(S)]
btn_up=[key(Up), key(W)]
btn_space=[key(Space)]
retry=[key(R)]
place_bomb=[key(Space)]

[render]

default_clear_color=#fff5ffd4
