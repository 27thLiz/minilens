[application]

name="Minilens"
main_scene="res://menu/menu.tscn"
icon="icon.png"
boot_splash="res://KOBUGE_Splash.png"

[application.config]

version_patch="0"
debug_load_level=true
debug_load_level_pack="spaceship"
debug_load_level_id=7
version_major="1"
version_minor="2"
version_build="dev"

[autoload]

config="res://shared/config.gd"
SaveManager="*res://shared/save_manager.gd"
ScreenManager="res://shared/screen_manager.gd"
ScenesManager="*res://shared/scenes_manager.gd"
SettingsManager="*res://shared/settings_manager.gd"
FileManager="*res://shared/file_manager.gd"
SUTjoystick="res://scripts/SUTjoystick.gd"

[display]

width=1024
height=768
stretch_mode="2d"
stretch_aspect="ignore"

[image_loader]

filter=true
gen_mipmaps=true

[input]

btn_right=[key(Right), key(D)]
btn_left=[key(Left), key(A)]
btn_down=[key(Down), key(S)]
btn_up=[key(Up), key(W)]
btn_space=[key(Space)]
retry=[key(R)]
place_bomb=[key(Space)]
next_level=[key(N)]
to_menu=[key(M)]

[render]

default_clear_color=#fff5ffd4
